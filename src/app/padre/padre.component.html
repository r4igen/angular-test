<h2>Componente Padre</h2>
<div style="border-style: solid;
            border-width: 2px;
            border-color: orange;
            padding: 10px;">
    <app-hijo *ngFor="let avisop of avisos"
              [aviso]="avisop"
              (mensajeMarcado)="mostrarMensaje($event)"></app-hijo>
    <h3 style="text-align: center;">{{ texto }}</h3>
</div>
